version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: pdf-analyzer-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl  # SSL certificates (if using HTTPS)
    networks:
      - pdf-analyzer-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: pdf-analyzer-backend-prod
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=pdf_analyzer
      - DB_USERNAME=pdfuser
      - DB_PASSWORD=${DB_PASSWORD:-pdfpassword}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT:-http://host.docker.internal:11434}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mysql
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - pdf-analyzer-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: pdf-analyzer-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - pdf-analyzer-network

  mysql:
    image: mysql:8.0
    container_name: pdf-analyzer-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: pdf_analyzer
      MYSQL_USER: pdfuser
      MYSQL_PASSWORD: ${DB_PASSWORD:-pdfpassword}
    ports:
      - "3306:3306"  # 本番では外部アクセス用
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0
    networks:
      - pdf-analyzer-network

networks:
  pdf-analyzer-network:
    driver: bridge

volumes:
  mysql_data_prod:
    driver: local